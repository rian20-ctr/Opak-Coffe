<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style-page1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/Asset/coffi-start.jpg" alt="Coffee Cup">
            <p>Need some help?</p>
        </div>
        <div class="main">
            <h1>Getting Started</h1>
            <p>Sign in or create an account to continue</p>
            <form action="#" class="log-access">
                <div class="form-group">
                    <label for="email"><img src="/Asset/icon/user.svg" alt="User" width="30px"></label>
                    <input type="email" id="email" placeholder="Email or Username">
                </div>
                <div class="form-group">
                    <label for="password"><img src="/Asset/icon/lock.svg" alt="Lock" width="28px"></label>
                    <input type="password" id="password" placeholder="Password">

                </div>
                <div class="checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit">SIGN IN</button>
            </form>
        </div>
    </div>
</body>
</html>
